<!DOCTYPE html><html lang="en"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>BarcodeScannerX</title>
    <meta name="description" content="A barcode scanner with useful features, made cross-platform by Electron">

    <!-- See https://goo.gl/OOhYW5 -->
    <link rel="manifest" href="/manifest.json">

    <script src="./bower_components/webcomponentsjs/webcomponents-loader.js"></script>
    <link rel="import" href="./bower_components/neon-animation/web-animations.html">

    <link rel="import" href="./src/bsx-app.html">
  </head>
  <body>
    <bsx-app></bsx-app>
    <script>
      // Small script to setup service worker.
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("/BarcodeScannerX/sw.js")
          .then((x) => console.log("Registered service worker"))
          .catch((x) => console.log("failed to register service worker"));
      }
    </script>
  

</body></html>
