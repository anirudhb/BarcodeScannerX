<link rel="import" href="../bower_components/polymer/polymer-element.html">

<link rel="import" href="../bower_components/font-roboto/roboto.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">

<link rel="import" href="bsx-items.html">
<link rel="import" href="bsx-actions.html">

<dom-module id="bsx-app">
  <template>
    <style is="custom-style">
      :host {
        font-family: Roboto;
      }
      app-header {
        background-color: #00897B;
        color: #fff;
      }

      paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .big {
        display: inline-block;
        padding-top: 4000px;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      iron-pages {
        height: 100%;
      }
    </style>
    <app-drawer-layout narrow="{{narrow}}">
      <app-drawer slot="drawer">
        <iron-selector attr-for-selected="name" selected="{{selected_page}}">
          <paper-item name="items">Items</paper-item>
          <paper-item name="actions">Actions<paper-item>
        </paper-item></paper-item></iron-selector>
      </app-drawer>

      <app-header-layout>
        <app-header slot="header" reveals="" effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle=""></paper-icon-button>
            <div main-title="">Barcode Scanner X</div>
          </app-toolbar>
        </app-header>

        <iron-pages selected="[[selected_page]]" attr-for-selected="name">
          <bsx-items name="items"></bsx-items>
          <bsx-actions name="actions"></bsx-actions>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class BsxApp extends Polymer.Element {
      static get is() { return 'bsx-app'; }
      static get properties() {
        return {
          selected_page: {
            type: String,
            value: "items"
          }
        }
      }
    }

    window.customElements.define(BsxApp.is, BsxApp);
  </script>
</dom-module>
